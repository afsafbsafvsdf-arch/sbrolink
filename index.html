<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>sbrolink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1faa00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 100%;
            max-width: 420px;
            background: #1faa00;
            padding: 30px 15px;
            box-sizing: border-box;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 90px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .card {
            background: #178a00;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #00e676;
            color: #0b5e2b;
            text-decoration: none;
            font-weight: bold;
            border-radius: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="wrapper">

    <div class="logo">
        <!-- если есть logo.png — положи рядом с index.html -->
        <img src="logo.png" alt="Benetton">
    </div>

    <h1>Контакты Benetton</h1>

    <div class="card">
        <h2>Администратор</h2>
        <a class="btn" href="https://t.me/bennetton_administrator">Написать</a>
    </div>

    <div class="card">
        <h2>Оператор</h2>
        <a class="btn" href="https://t.me/Operator_Bennetton_UA">Написать</a>
    </div>

    <div class="card">
        <h2>Отправки</h2>
        <a class="btn" href="https://t.me/bennpostopt">Написать</a>
    </div>

</div>

</body>
</html>
